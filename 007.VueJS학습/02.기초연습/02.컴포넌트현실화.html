<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02. 컴포넌트 현실화</title>
    <link rel="stylesheet" href="./css/comp1.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- 메인 JS -->
    <script src="./js/comp_real.js" type="module"></script>
  </head>
  <body>
    <div class="main-wrap">
      <!-- 1.타이틀 -->
      <h1 class="tit">
        <!-- 타이틀 컴포넌트 -->
        <tit-comp></tit-comp>
      </h1>
      <!-- 유튜브 동영상박스 -->
      <div class="you-box">
        <!-- 아이프레임 컴포넌트 -->
        <ifr-comp></ifr-comp>
        <ifr-comp></ifr-comp>
      </div>
      <!-- 2.그리드 레이아웃 박스 -->
      <!-- 추가된 리스트 박스 -->
      <div class="grid">
        <de-fasion-list
          
        ></de-fasion-list>
      </div>
      <div class="grid">
        <!-- v-for 숫자돌리기
        (숫자증가,순번) in 개수 -->
        <!-- 여기가 컴포넌트의 부모입니다! -->
        <list-comp
          v-for="(n,i) in 50"
          v-bind:list-num="n"
          v-bind:data-item="'item No.'+n"
          v-bind:key="n"
          v-bind:my-seq="i"
          v-on:hull="goMsg"
          v-on:gotkimchi="ovMsg"
        ></list-comp>
      </div>
      <!-- 3.하단정보 -->
      <div class="tit2">
        <!-- 하단정보 컴포넌트 -->
        <footer-comp></footer-comp>
      </div>
    </div>
  </body>
</html>
