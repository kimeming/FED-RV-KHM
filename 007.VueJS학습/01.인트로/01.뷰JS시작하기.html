<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 시작하기</title>
    <style>
      body,
      button {
        font-size: 2.5vw !important;
      }
    </style>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- script -->
    <script>
      window.addEventListener("load", () => {
        // 1. 텍스트 바인딩(binding->데이터넣기!)
        // 뷰JS 메인 생성자함수는? Vue()
        // 생성자함수이므로 new 로 인스턴스를 생성함
        new Vue({
          // (1) 적용할 요소 설정 속성: el
          el: "#app1",
          // (2) 데이터 설정 속성: data
          data: {
            // 객체 형식으로 데이터 세팅
            message: "나는 vue.js를 잘 쓰는 프론트엔드 개발자다!",
            yo: "❤요🧡",
          },
          // (3) 함수 설정 속성: methods
          methods: {
            /*
              객체 값에 함수 넣는 법 3가지
              (1) 익명함수
                  함수명: function(){구현부}
              (2) 화살표함수
                  함수명: () => {구현부}
              (3) 메서드 표기법
                  함수명(){구현부}
            */
            changeTxt(e) { // e -> 이벤트 전달 변수
              console.log(e.target);
              // 메서드 안의 this는 현재 객체 자신
              // 버튼 자신은 event.target

              // (1) 버튼 자신의 글자 바꾸기
              e.target.innerText = "변경사항이 반영되었습니다"
              // (2) 버튼 자신의 배경색 바꾸기
              e.target.style.backgroundColor = "lime",
              // (3) 뷰JS 인스턴스의 변수를 업데이트하기
              // this = 뷰JS 인스턴스 객체 자신
              this.message = "너는 누구냐?"
              this.yo = "~헐~"
              // 가상돔에 사용하고 있는 출력 데이터가 변경됨에 따라 DOM Listener가 이를 체크
              // 실제 돔에 가상돔의 변경사항을 실시간 변경
              // -> 실제 돔이 새로고침됨 (re-rendering)
            },
          },
        });
        // 2. 반복 렌더링
        // 3. 이벤트 사용하기
        // 4. 입력 양식과 동기화하기
        // 5. 조건분기
      });
    </script>
  </head>
  <body>
    <h1>Vue JS 기초연습</h1>
    <hr />
    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <!-- #app1 요소는 뷰JS의 대상요소가 되는 순간
        가상DOM에서 세팅되는 뷰JS 인스턴스 코딩구역이 됨
        -> 따라서 일반 JS나 html 문법과 전혀 다른 코딩 및 속성이 제공된다 
    -->
    <div id="app1">
      <p>{{message}}</p>
      <p>
        세상은 {{yo}} 너희가 {{yo}} 아는바 {{yo}} 그 세상이 {{yo}} 아니란다
        {{yo}}
      </p>
      <!-- 
        {{}} 중복중괄호는 콧수염 표시자(Mustasch)
        이 부분에 뷰JS 데이터를 넣는 자리다!
        -> 콧수염 표시자는 주로 데이터를 합쳐서 표현할때
        많이 사용된다!
        -> 주의사항 : 
        내용으로 표현식만 쓸것!
        예) 표현식(expression)은 1+1과 같이 그자리에 값이 찍히는 것을 표현식이라고 보면됨!
        -> 문장(statement)은 쓰지말것!!!
        문장은 if문, for문 , 할당문
        예) if(){}, for(){}, let x = "ㅎㅎ"
      -->
      <!-- 기능을 가진 버튼 생성 -->
      <button v-on:click="changeTxt">변경하기</button>
      <!-- 
        (( 뷰JS 인스턴스 내부의 요소 속성만들기 ))
         v- 로 시작하는 속성명을 디렉티브 라고 한다!
         directive 는 '지시'라는 뜻
         예) 
         v-on:이벤트명 = "함수"
         v-bind:value = "값"
         v-if="코드"
         _____________________
         v-on:이벤트 는 빈번히 쓰이므로 더 짧은 문법제공
         @이벤트명 -> 이렇게 사용가능!

      -->
    </div>
    <hr />

    <h2>2. 반복 렌더링</h2>
    <div id="app2"></div>
    <hr />

    <h2>3. 이벤트 사용하기</h2>
    <div id="app3"></div>
    <hr />

    <h2>4. 입력 양식과 동기화하기</h2>
    <div id="app4"></div>
    <hr />

    <h2>5. 조건분기</h2>
    <div id="app5"></div>
  </body>
</html>

<!-- 
  [ 라이브러리와 프레임워크의 차이 ]

  라이브러리: 부분적용 (ex: 리액트, 제이쿼리)
  프레임워크: 규칙과 사용법을 정해 놓은 프로그램 단위체
  -> 사용하는 경우 이 프레임워크의 규칙을 지켜서 사용, 개별적인 문법 사용
-->
