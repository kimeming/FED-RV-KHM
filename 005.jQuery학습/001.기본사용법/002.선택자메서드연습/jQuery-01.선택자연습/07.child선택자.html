<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>child(&gt;)선택자</title>
    <!-- jQuery library -->
    <script src="../jquery-3.6.3.min.js"></script>
    <script>
      $(() => {
        $("#container").click(function () {
          // 직계자식선택 3가지
          // $("#container p")
          // $(this).find("p")
          // $(">p", this)
          $(this).children("p")
          .css({
            backgroundColor: "yellow",
            color: "green",
            fontSize: "42px",
            outline: "5px dashed red",
          });
        });
      }); // 제이쿼리 코드 영역

       // this를 이용한 자손선택법은?
        // $(선택자,this)
        // 예) $('p',this)
        // -> 자손선택 트래버싱 메서드
        // -> find()
        // 예) $(this).find('p')

        // this를 이용한 직계자식선택법은?
        // $('>선택자',this)
        // 예) $('>p',this)
        // -> 직계자식선택 트래버싱 메서드
        // -> children()
        // 예) $(this).children('p')
    </script>
  </head>

  <body>
    <div id="container">
      <header>
        <h2>Welcome mySite</h2>
        <p>나는 손자 p태그다!</p>
      </header>

      <nav>
        <ul class="list">
          <li id="first">One</li>
          <li id="second">Two</li>
          <li id="third">Three</li>
        </ul>
      </nav>

      <p>나는 직계자식 p태그다!</p>
    </div>

    <!---------- jQuery code Start ---------->
    <script></script>
  </body>
</html>
