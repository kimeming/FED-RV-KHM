<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 원페이지 스크롤</title>
    <link rel="stylesheet" href="./css/layout03.css" />
  </head>
  <body>
    <!-- 1.상단영역 -->
    <div id="top-area">
      <header class="top-area">
        <h2 class="temp-tit">1.상단영역</h2>
        <!-- 파티션박스 -->
        <div class="cont-box">
          <div class="col-2"></div>
          <div class="col-10"></div>
        </div>
      </header>
    </div>
    <!-- 2. 컨텐츠영역 -->
    <div id="cont-area">
      <main class="cont-area scroll-box">
        <h2 class="temp-tit">2.컨텐츠영역</h2>
        <section class="page">
          <h2 class="temp-tit">section 1</h2>
        </section>
        <section class="page">
          <h2 class="temp-tit">section 2</h2>
        </section>
        <section class="page">
          <h2 class="temp-tit">section 3</h2>
        </section>
        <section class="page">
          <h2 class="temp-tit">section 4</h2>
        </section>
        <section class="page">
          <h2 class="temp-tit">section 5</h2>
        </section>
      </main>
    </div>
    <!-- 4.하단영역 -->
    <div id="footer-area">
      <footer class="footer-area">
        <h2 class="temp-tit">4.하단영역</h2>
        <div class="cont-box">
          <div class="col-2"></div>
          <div class="col-8"></div>
          <div class="col-2"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
